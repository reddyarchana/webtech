<!DOCTYPE html>
<html lang="en">
<head>
    <title>loginform</title>
</head>
<body>
    <h1>login page of y website</h1>
    <form action="lists.html"><br>
        <fieldset>
        <legend>login form</legend>
        firstname:<input type="text" value="pk"><br><br>
        <label for="firstname"></label>
        lastname:<input type="text"><br><br>
        <label for="lastname"></label>
        birthdate:<input type="date"><br>
        <label for="birthdate"></label><br><br>
        email:<input type="email"><br><br>
        <label for="email"></label>
        password:<input type="password" id="pswd" value=""><br><br>
        <label for="password" id="password"></label>
        <input type="submit">
        <input type="button" value="cancel" style="background-color: rgb(175, 199, 188);">
        <input type="reset">
        </fieldset>
    </form>
    
</body>
</html>
