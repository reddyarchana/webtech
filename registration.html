<!DOCTYPE html>
<html>
<head>
    <title>registration form</title>
    <style>
        body
        {
            background-color: orange;
        }
        div
        { 
        text-align:center;
        color:blue;
        font-size: 35px;
        }
    </style>
</head>
<body>
    <div>
    <p>REGISTRATION FORM</p>
    </div>
    <form action="registersucces.html" target="_self"><br>
    <fieldset>
    <legend>registration form</legend>
    email:<input type="text"><br><br>
    <label for="email"></label>
    firstname:<input type="text" id="firstname"><br><br>
    <label for="firstname"></label>
    lastname:<input type="text" id="lastname"><br><br>
    <label for="lastname"></label>
    <label for="gender">gender</label><br>
    <input type="radio">male<br>
    <input type="radio">female<br>
    <input type="radio">other<br><br> 
    phoneno:<input type="number" required><br><br>
    <label for="phoneno"></label>
    rollno:<input type="number" required><br><br>
    <label for="rollno"></label>
    branch:<input type="text" required><br><br>
    <label for="branch"></label>
    <label for="language"> courselist:</label>
    <select name="" id="language">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="c++">C++</option>
        <option value="java">Java</option>
    </select>
    <input type="submit">
    <input type="button" value="reset">
    <input type="button" value="cancel">
    

    </fieldset>
    </form>
</body>
</html>
